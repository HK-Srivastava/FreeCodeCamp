<!DOCTYPE html>
<html lang="en"> <!--TODO: MAKE THE FORM LOOK LIKE https://survey-form.freecodecamp.rocks/ -->
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form' action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label" for="name">Name<input id="name" type="text" placeholder='Enter your name' required /></label>
        <label id="email-label" for="email">Email<input id="email" type="email" placeholder='Enter your Email' required /></label>
        <label id="number-label" for="number">Age (optional)<input id="number" type="number"  min="13" max="120" placeholder='Age' /></label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown">
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"><input id="definitely" type="radio" value="yes" name="recommend" /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" value="yesno" name="recommend" /> Maybe</label>
        <label for="nope"><input id="nope" type="radio" value="no" name="recommend" /> Nope</label>
      </fieldset>
      <fieldset>
        <label for="dropdown2">What is your favorite feature of freeCodeCamp?
          <select id="dropdown2">
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="challenges" value="challenges">
          <input id="challenges" type="checkbox" value="challenges" /> Challenges
        </label>
        <label for="projects" value="projects">
          <input id="projects" type="checkbox" value="projects" /> Projects
        </label>
        <label for="forums" value="forums">
          <input id="forums" type="checkbox" value="forums" /> Forums
        </label>
      </fieldset>
      <label for="comments">Any comments or suggestions?:
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
       </label>
      <input id=submit type="submit" value="Submit" />
    </form>
  </body>
</html>
